<div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-info">
        <img id="user-image" src="" alt="Profile Image" class="profile-image">
        <div class="info-grid">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Bio:</strong> <span id="bio"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
            <p><strong>Experience:</strong> <span id="exp"></span></p>
            <p><strong>Level:</strong> <span id="level"></span></p>
            <p><strong>Achievements:</strong> <span id="achievements"></span></p>
            <p><strong>Skills:</strong> <span id="skills"></span></p>
        </div>
    </div>
    <button id="logout-btn">Logout</button>
</div>
